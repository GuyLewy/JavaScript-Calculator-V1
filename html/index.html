<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="answer">
            <h1>Calculator</h1>
        </div>

        <div class="input">
            <input type="text" name="" id="number-input">

            <div class="input-btns">

                <div class="number-btns">
                    <div class="number-btns-one">
                        <button class="number-btn" id="number 7">7</button>
                        <button class="number-btn" id="number 8">8</button>
                        <button class="number-btn" id="number 9">9</button>
                    </div>

                    <div class="number-btns-two">
                        <button class="number-btn" id="number 4">4</button>
                        <button class="number-btn" id="number 5">5</button>
                        <button class="number-btn" id="number 6">6</button>
                    </div>

                    <div class="number-btns-three">
                        <button class="number-btn" id="number 1">1</button>
                        <button class="number-btn" id="number 2">2</button>
                        <button class="number-btn" id="number 3">3</button>
                    </div>

                    <div class="number-btns-four">
                        <button id="prev-answers">></button>
                        <button class="number-btn" id="number 0">0</button>
                        <button id="equal-btn">=</button>
                    </div>

                </div>
                
                <div class="operations">
                    <button id="add-btn" class="operator">+</button>
                    <button id="subtract-btn" class="operator">-</button>
                    <button id="multiply-btn" class="operator">*</button>
                    <button id="divide-btn" class="operator">/</button>
                </div>

            </div> <!-- Input-btns -->

        </div> <!-- Input -->

        <ul id="prev-ans-list"></ul>
    </div> <!-- Container -->

    <script src="../js/index.js"> </script>
</body>
</html>
