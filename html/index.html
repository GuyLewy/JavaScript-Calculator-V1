<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="answer">
            <h1>Calculator</h1>
        </div>

        <div class="input">
            <input type="text" name="" id="number-input">

            <div class="operations">
                <button id="add-btn" class="operator">+</button>
                <button id="subtract-btn" class="operator">-</button>
                <button id="multiply-btn" class="operator">*</button>
                <button id="divide-btn" class="operator">/</button>
            </div>

            <button id="equal-btn">=</button>
        </div>
    </div>

    <script src="../js/index.js"> </script>
</body>
</html>
